<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <ul class="typebar">
                <li class="bar-item"><a href="index.html">Google Search</a></li>
            </ul>
        </div>
       
            <p class="h1-sd">Advanced Search</p>
            <div class="line-s"></div>
            <div class="div-sd">
                <p class="h2-s"> Find Pages with ... </p>
                <form action="https://google.com/search">
                    <div class="in-s">
                        <div class="pp-l">
                            <p class="f-s"> all these words: </p>
                        </div>
                        <div class="pp-r">
                            <input type="text" name="as_q" class="form-control">
                        </div>
                    </div>
                    <div class="in-s">
                        <div class="pp-l">
                            <p class="f-s"> This exact word or phrase: </p>
                        </div>
                        <div class="pp-r">
                            <input type="text" name="as_epq" class="form-control">
                        </div>
                    </div>
                    <div class="in-s">
                        <div class="pp-l">
                            <p class="f-s"> Any of these words: </p>
                        </div>
                        <div class="pp-r">
                            <input type="text" name="as_oq" class="form-control">
                        </div>
                    </div>
                    <div class="in-s">
                        <div class="pp-l">
                            <p class="f-s"> None of these words: </p>
                        </div>
                        <div class="pp-r">
                            <input type="text" name="as_eq" class="form-control">
                        </div>
                    </div>
                    <div class="btn-s">
                        
                        <input type="submit" value=" Advanced Search" class="btn-s2">
                    </div>
                </form>
            </div>

    </body>
</html>
